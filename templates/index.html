{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Received Blocks from SRO</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'table/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'table/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'table/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'table/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'table/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'table/vendor/perfect-scrollbar/perfect-scrollbar.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'table/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'table/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">

				<div class="table100 ver3 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Survey No.</th>
									<th class="cell100 column2">Previous Owner Name</th>
									<th class="cell100 column3">New Owner Name</th>
									
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
							{% for item in all_applications%}
								<tr class="row100 body">
									<td class="cell100 column1">{{item.survey_no}}</td>
									<td class="cell100 column2">{{item.PreviousOwner_fname}}  {{item.PreviousOwner_lname}}  </td>
									<td class="cell100 column3">{{item.NewOwner_fname}} {{item.NewOwner_lname}}</td>
									<td><a class="w3-button w3-green" href="{% url "ladle" %}?survey_no={{item.survey_no}}&pincode={{item.pincode}}&PreviousOwner_fname={{item.PreviousOwner_fname}}&PreviousOwner_mname={{item.PreviousOwner_mname}}&PreviousOwner_lname={{item.PreviousOwner_lname}}&PreviousOwner_adhaarno={{item.PreviousOwner_adhaarno}}&NewOwner_fname={{item.NewOwner_fname}}&NewOwner_mname={{item.NewOwner_mname}}&NewOwner_lname={{item.NewOwner_lname}}&NewOwner_adhaarno={{item.NewOwner_adhaarno}}&TransactionNote={{item.TransactionNote}}">Accept</a>
			<!--button class="w3-button w3-white w3-border">Button</button-->
								</td>
								</tr>
							{% endfor %}
							</tbody>
						</table>
					</div>
				</div>


<!--===============================================================================================-->	
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
